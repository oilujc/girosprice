<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{price?.currency}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="9">
                <ion-item>
                    <ion-input type="number" [(ngModel)]="btcDetailQuantity"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="3">
                <div class="ion-padding-vertical ion-text-center">
                    BTC
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="9">
                <ion-item>
                    <ion-input type="number" value="{{price?.btc_price_detail}}"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="3">
                <div class="ion-padding-vertical ion-text-center">
                    {{price?.code | uppercase}}
                </div>
            </ion-col>
        </ion-row>
        
    </ion-grid>
</ion-content>
